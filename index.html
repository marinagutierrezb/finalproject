<!DOCTYPE html>
	<html>
	

	<head>
	

		<!-- meta tags and title -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Tic Tac Toe</title>
	

		<!-- external and internal CSS -->
		<link rel="stylesheet" href="style.css" media="all">
	

		<!-- external and internal JavaScript -->
		<script src="scripts.js" defer></script>
	

	

	</head>
	

	<body>
	

		<div id="titleBanner">
			<h1> Tic Tac Toe</h1>
			<h4>Marina Gutierrez </h4>

	      <div class="cell" id='3_9'></div>
	      <div class="cell" id='4_9'></div>
	      <div class="cell" id='5_9'></div>
	      <div class="cell" id='6_9'></div>
	      <div class="cell" id='7_9'></div>
	      <div class="cell" id='8_9'></div>
	      <div class="cell" id='9_9'></div>
	    </div>
	  </div>
	

	</body>
	</html>
